<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fund Me App</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="header">Fund App</h1>
      <div class="buttonContainer">
        <button id="connectButton">Connect</button>

        <button id="balanceButton">Get Balance</button>
        <button id="withdrawButton">Withdraw</button>

        <div class="fundContainer">
          <button id="fundButton">Fund</button>
          <label for="fund">Eth Amount</label>
          <input id="ethAmount" placeholder="0.1" />
        </div>
      </div>
      <h2 class="balanceShow">
        Current Balance : <span id="balanceAmount"></span>
      </h2>
    </div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
